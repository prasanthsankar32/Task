<div class="container">

  <h2>Vertical (basic) form</h2>
  <form [formGroup]="userFormData"(submit)="submitFormData()">

    <div class="form-group">
      <label for="pwd">Name</label>
      <input type="password" class="form-control" formControlName="userName" id="pwd" placeholder="Enter Name" name="pwd">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email" name="email">
    </div>

    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</div>
